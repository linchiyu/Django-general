{% extends "lista_link.html" %}	
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
{% block content %}
<body>
	<form method="POST">
		{% csrf_token %}
		{% load static %}
		<label>Nome</label>
		<input type="text" name="search">
		<br><br>
		<button name="pesquisar" type="submit">Pesquisar</button><br><br>
		{% for message in messages %}
		<div class="alert alert-danger">
  			{{message}}
		</div>
		<br>
		{% endfor %}
	</form>
		<table border="1">
		    <tr>
		        <td>Nome</td>
		        <td>Codigo</td>
		        <td>Foto</td>
		    </tr>
		    {% for i in pessoas %}
			    <tr>
			    	<form method="POST">
			    		{% csrf_token %}
				        <td>{{ i.nome }}</td>
				        <td>{{ i.codigo }}</td>
				        <td><img src="media/{{ i.foto }}" alt="My image" width=160 height=90 name="img"></td>
				        <input type="hidden" name="id" value="{{ i.id }}">
				        <td><button name="editar"type="submit">Alterar</button></td>
			        </form>
			    </tr>
		    {% endfor %}
		</table>
</body>
{% endblock %}
</html>
