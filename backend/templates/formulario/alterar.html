{% extends "lista_link.html" %}
{% block page_title %}Alterar Senha
{% endblock page_title %}
{% block sidebar_content %}
<div class="basic-content_block">
	<h2> Alterar Usuario </h2>
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{% for i in pessoa %}
		<label>Nome</label>
		<input class="form-control" type="text" name="name" value="{{i.nome}}"><br><br>
		<label>Codigo RFID</label>
		<input class="form-control" type="text" name="code" value="{{i.codigo}}"><br><br>
		<label>Foto</label>
		<input class="" type="file" name="img"></input><br><br>
		<label>Bloquear usuário</label>
		<input input style="margin: 0 5px;" type="checkbox" id="checkbox" name="checkbox" {% if i.bloqueado %} checked{% endif %}><br><br>
		{% endfor %}
		{% for message in messages %}
		<div class="alert alert-danger">
			{{message}}
		</div>
		<br>
		{% endfor %}
		<input type="hidden" name="id" value="{{ id }}">
		<button class="btn btn-primary" type="submit">Salvar alterações</button><br><br>
	</form>

</div>
{% endblock %}
